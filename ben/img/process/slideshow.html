<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PNG Slider</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        overflow: hidden;
    }
    #display {
        max-width: 100%;
        max-height: 100%;
    }
</style>
</head>
<body>

<img id="display" src="" alt="">

<script>

  const display = document.getElementById('display');
  let images = [];
  let index = 0;

  function loadAndShow(i) {
    console.log("Loading:", images[i]);
    const img = new Image();
    img.src = images[i];
    img.onload = () => {
      console.log("Loaded:", images[i]);
      display.src = images[i];
      index = (i + 1) % images.length;
      setTimeout(() => loadAndShow(index), 1000);
    };
    img.onerror = () => {
      console.error("Failed to load:", images[i]);
    };
  }

  fetch("images.json")
    .then(res => res.json())
    .then(data => {
      images = data;
      if (images.length > 0) {
        loadAndShow(index);
      }
    })
    .catch(err => console.error("Could not load images.json", err));

</script>

</body>
</html>
